<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podsos Slay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        header h1 {
            font-size: 24px;
            color: #fff;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-size: 16px;
        }
        nav a:hover {
            color: #ff0055;
        }
        section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        section#home {
            background: linear-gradient(135deg, #ff0055, #000);
        }
        section#about {
            background: #111;
        }
        section#contact {
            background: #222;
        }
        h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff0055;
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #fff;
            color: #ff0055;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff0055;
            margin-bottom: 15px;
        }
        .card h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }
        .card p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <h1>Podsos Slay</h1>
    <nav>
        <a href="#home">Домой</a>
        <a href="#about">Голосование</a>
        <a href="#contact">Участники</a>
    </nav>
</header>

<section id="home">
    <div>
        <h2>Титульная страница</h2>
        <p>Minimalist. Stylish. Powerful.</p>
        <a href="#about" class="btn">Голосование</a>
    </div>
</section>

<section id="about">
    <div>
        <h2>Голосование</h2>
        <p>!!!</p>
    </div>
</section>

<section id="contact">
    <div>
        <h2>Участники</h2>
        <div class="card">
            <img src="https://via.placeholder.com/100" alt="Фото">
            <h2>Имя или заголовок</h2>
            <p>Краткое описание, которое рассказывает о фотографии или о человеке.</p>
        </div>
        <a href="mailto:info@slay.com" class="btn">Подать заявку</a>
    </div>
</section>

</body>
</html>
